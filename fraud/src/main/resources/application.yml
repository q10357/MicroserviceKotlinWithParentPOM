server:
  port: 8081

spring:
  application:
    name: fraud
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/db
    username: devuser
    password: ${DB_PASSWORD}